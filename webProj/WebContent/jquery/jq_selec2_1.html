<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_selec2_1.html</title>
	<script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('#menu li:first').css({"background-color": "gold"});
            $('#menu li:last').css({"background-color": "silver"});
            $('li:nth-child(2)').css({"background-color": "pink"});
            $('li:first-of-type').css({"background-color": "purple"});
            $('li:eq(2)').css({"background-color": "skyblue"});
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu"> <!--단축키: li(내용$)*4-->
        <p>content1</p>
        <li>내용1</li>
        <!-- <p>content2</p> -->
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>

    <ul class="menu"> <!--단축키: li(내용$)*4-->
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
