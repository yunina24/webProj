<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_selec2_5.html</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('#menu1 li:nth-child(1)').css({"background-color": "gold"});
            $('#menu1 li:nth-child(2n)').css({"border": "2px dashed silver"});
            $('#menu2 li:nth-last-child(2)').css({"background-color": "pink"});
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1"> <!--단축키: li(내용$)*4-->
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>

    <ul id="menu2"> <!--단축키: li(내용$)*4-->
        <li>내용5</li>
        <li>내용6</li>
        <li>내용7</li>
        <li>내용8</li>
    </ul>
</body>
</html>
