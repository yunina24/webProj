<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_selec2_15.html</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(function () { //페이지를 다 읽은 뒤 실행==$(document).ready
            var result_1 = $('#inner_1 p').eq(0).is(':visible');
            console.log(result_1);

            var result_2 = $('#inner_1 p').eq(1).is(':visible');
            console.log(result_2);

            var result_3 = $('#chk1').is(':checked');
            console.log(result_3);

            var result_4 = $('#chk2').is(':checked');
            console.log(result_4);
        });
    </script>
</head>
<body>
    <div id='outer_wrap'>
        <h1>is()</h1>
        <section id='inner_1'>
            <h2>문단 태그 영역</h2>
            <p>내용1</p>
            <p style="display: none;">내용2</p>
        </section>
        <section id='inner_2'>
            <h2>폼 태그 영역</h2>
            <p>
                <input type="checkbox" name="chk1" id="chk1" checked><label for="chk1">체크1</label>
                <input type="checkbox" name="chk2" id="chk2"><label for="chk2">체크2</label>
            </p>
        </section>

        <select name='plus' size='10'>
            <option>plus1</option>
            <option>plus2</option>
            <option>plus3</option>
            <option>plus4</option>
            <option>plus5</option>
        </select>
        <button id='plus'>+</button>
        <button id='minus'>-</button>
        <select name='minus' size='10'>
            <option>minus1</option>
            <option>minus2</option>
            <option>minus3</option>
            <option>minus4</option>
            <option>minus5</option>
        </select>
    </div>
</body>

</html>
