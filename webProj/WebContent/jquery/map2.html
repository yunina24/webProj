<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map2.html</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: '../MOCK_DATA.json',
                dataType: 'json',
                success: function (resolve) {
                    let tbl = $('<table />');
                    tbl.attr('border', '1');
                    let dataMap = $(resolve).filter(function (i, o) {
                        return i < 10; //10개만 필터링
                    }).map(function (i, o) {
                        let tr = $('<tr />');
                        tr.append(
                            $('<td />').html(o.id),
                            $('<td />').html(o.first_name),
                            $('<td />').html(o.last_name),
                            $('<td />').html(o.email)
                        );
                        return tr;
                    });
                    // console.log(dataMap[0]);
                    $('#tbl').html(dataMap.get());
                    // document.getElementById('tbl').appendChild(dataMap.get());
                },
                error: function (reject) {
                    console.log(reject);
                }
            });
        });
    </script>
</head>

<body>

</body>

</html>
