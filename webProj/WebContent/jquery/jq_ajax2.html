<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_ajax2.html</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <style>
        tr:nth-of-type(2n) {
            background-color: lightskyblue;
        }
        tr:nth-of-type(2n+1) {
            background-color: mediumaquamarine;
        }
    </style>
    <script>
        $(function(){
            $.post('../MOCK_DATA.json', function(data){
                //get방식: 주소창에 주소를 치거나 <a~>태그로 연결된 링크 호출방식
                //post방식: form태그로 연결된 링크 호출방식
                console.log(data);
                let $table = $('<table />').attr('border', '1');
                for(let i = 0; i<data.length; i++){
                    let $tr =  $('<tr />');
                    let $td_id =  $('<td />').html(data[i].id);
                    let $td_fn =  $('<td />').html(data[i].first_name);
                    let $td_ln =  $('<td />').html(data[i].last_name);
                    let $td_em =  $('<td />').html(data[i].email);

                    $tr.append($td_id, $td_fn, $td_ln, $td_em);
                    $table.append($tr);
                }
                $('#show').append($table);
            }, 'json');
            $('#show').html('kill me...')
        });
    </script>
</head>
<body>
    <div id='show'></div>
</body>
</html>
