<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event.html</title>
</head>
<body>
    <input type="number" name="firstVal" id="firstVal">
    <b>+</b>
    <input type="number" name="lastVal" id="lastVal"> <!--숫자만 입력가능-->
    <b>=</b>
    <input type="text" name="result" id="result" readonly> <!--읽기전용-->


    <script>
        var ip = document.getElementById('lastVal');

        ip.onchange = function(){
            var fv = document.getElementById('firstVal');
            var rs = document.getElementById('result');
            rs.value = parseInt(fv.value) + parseInt(ip.value);

            console.log(fv, rs);
        }
        console.log(ip);
    </script>
</body>
</html>
