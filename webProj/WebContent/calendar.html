<body>
    <script> //4월 달력만 출력
        // var month = 4;
        var today = new Date(2021, 4, 1);
        console.log(today.getDay());
        var lastDay = new Date(2021, 4, 0);
        console.log(lastDay.getDate());

        var days=['sun', 'mon', 'tue', 'wed', 'thr', 'fri', 'sta'];
        var tbl = '<table border="1"><tr>';
            // tb1 += '<caption>' + '4월</caption>';
            for(day of days){
                tbl += '<th>' + day + '</th>';
            }
        tbl += '</tr>';
        
        tbl += '<td></td><td></td><td></td><td></td>';
        for(var i = 1; i<=30; i++){
            if(i)
            tbl += '<td>' + i +'</td>';
            if(i%7 == 3){
                tbl += '</tr><tr>';
            }
        }
        tbl += '</tr>';
    tbl += '<table>';

    document.write(tbl);
    </script>

    <script> //for문을 사용하여 12달 달력을 출력
                for(var mon=1; mon<=12; mon++)
        {
            document.write(mon+'월');
            var today = new Date(2021, mon-1, 1);
            var lastDay = new Date(2021, mon, 0);
            var days=['sun','mon','tue','wed','thr','fri','sta']
            var tbl = '<table border="1"><tr>';
            for(day of days){
                tbl += '<th>'+day+'</th>';
            }
        tbl += '</tr>';
            for(var j = 1; j <= today.getDay(); j++)
                {
                    tbl += '<td></td>';
                }
            for(var i = 1; i<=lastDay.getDate(); i++){
                if((i+today.getDay())%7 == 1){
                        tbl += '</tr><tr>';
                    }     
                tbl+= '<td>' + i +'</td>';


            }
            tbl += '</tr>';
            tbl += '</table>';
            document.write('<span>' + tbl + '</span>');
        }
    </script>
</body>
